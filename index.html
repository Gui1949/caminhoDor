<!DOCTYPE html>

<html>
  <head>
    <title>Caminho da Dor</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="master">
      <div id="overlay"></div>
      <div id="content">
        <div id="acerto_alert">
          <span class="material-icons acerto"> check_circle </span>
          <p>Você acertou mão direita!</p>
        </div>
        <div id="container">
          <div id="esquerdo" class="overlay"></div>
          <div id="mao_direita" class="overlay"></div>
          <div id="via_desc" class="overlay"></div>
          <div id="via_asc" class="overlay"></div>
          <div id="tronco_cerebral" class="overlay"></div>
          <div id="neuronio_terc" class="overlay"></div>
          <div id="fibras_nervosas" class="overlay"></div>
          <div id="corno_dorsal" class="overlay"></div>
          <div id="talamo" class="overlay"></div>
          <div id="cortex_cerebral" class="overlay"></div>
          <div id="interneuronio" class="overlay"></div>
          <div id="trato_espino" class="overlay"></div>
          <div id="neurotrans" class="overlay"></div>
          <div id="substancia_gel" class="overlay"></div>
          <img src="./caminho.jpg" id="caminho" alt="" />
        </div>
      </div>
    </div>
    <div id="navbar">
      <span class="material-icons icons_selected" onclick="acerto()">
        home
      </span>
      <span class="material-icons icons" onclick="erro()"> quiz </span>
      <span class="material-icons icons"> question_answer </span>
    </div>
  </body>
</html>
