<!DOCTYPE html>

<html>
  <head>
    <title>Caminho da Dor</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="master">
      <div id="overlay"></div>
      <div id="content">
        <div id="acerto_alert">
          <span class="material-icons acerto"> check_circle </span>
          <p>Você acertou mão direita!</p>
        </div>
        <div id="container">
          <div id="esquerdo" class="overlay"></div>
          <div id="mao_direita" class="overlay"></div>
          <div id="via_desc" class="overlay"></div>
          <div id="via_asc" class="overlay"></div>
          <div id="tronco_cerebral" class="overlay"></div>
          <div id="neuronio_terc" class="overlay"></div>
          <div id="fibras_nervosas" class="overlay"></div>
          <div id="corno_dorsal" class="overlay"></div>
          <div id="talamo" class="overlay"></div>
          <div id="direito" class="overlay"></div>
          <div id="interneuronio" class="overlay"></div>
          <div id="trato_espino" class="overlay"></div>
          <div id="neurotrans" class="overlay"></div>
          <div id="substancia_gel" class="overlay"></div>
          <img src="./caminho.jpg" id="caminho" alt="" />
        </div>
        <div id="quiz">
          <div class="blur"></div>
          <div class="opcao" id="opc_esquerdo">
            <p>Esquerdo</p>
            <select id="slct_esquerdo">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              </select>
          </div>
        </div>
      </div>
    </div>
    <div id="navbar">
      <span class="material-icons icons_selected" id="btn_home" onclick="tela_home(); acerto()">
        home
      </span>
      <span class="material-icons icons" id="btn_quiz" onclick="tela_quiz()"> quiz </span>
      <span class="material-icons icons" id="btn_resolucao"> question_answer </span>
    </div>
  </body>
</html>
