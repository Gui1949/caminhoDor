<!DOCTYPE html>

<html>
  <head>
    <title>Caminho da Dor</title>
    <script src="./script.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="master">
      <div id="overlay"></div>
      <div id="content">
        <div id="acerto_alert"></div>
        <div id="container">
          <div id="esquerdo" class="overlay"></div>
          <div id="mao_direita" class="overlay"></div>
          <div id="via_desc" class="overlay"></div>
          <div id="via_asc" class="overlay"></div>
          <div id="tronco_cerebral" class="overlay"></div>
          <div id="neuronio_terc" class="overlay"></div>
          <div id="fibras_nervosas" class="overlay"></div>
          <div id="corno_dorsal" class="overlay"></div>
          <div id="talamo" class="overlay"></div>
          <div id="direito" class="overlay"></div>
          <div id="interneuronio" class="overlay"></div>
          <div id="trato_espino" class="overlay"></div>
          <div id="neurotrans" class="overlay"></div>
          <div id="substancia_gel" class="overlay"></div>
          <img src="./caminho.jpg" id="caminho" alt="" />
        </div>
        <div id="quiz"></div>
      </div>
    </div>
    <div id="navbar">
      <span
        class="material-icons icons_selected"
        id="btn_home"
        onclick="tela_home()"
      >
        home
      </span>
      <span class="material-icons icons" id="btn_quiz" onclick="tela_quiz()">
        quiz
      </span>
      <span class="material-icons icons" id="btn_resolucao">
        question_answer
      </span>
    </div>
  </body>
</html>
